version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootpass
    volumes:
      - mongo-data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SPRING_PROFILE=dev
    container_name: foxmind-stock-service
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev

volumes:
  mongo-data:
